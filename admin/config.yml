backend: 
  name: git-gateway
  repo: dajcarova/jetset
  branch: main

media_folder: "_site/images/uploads"
public_folder: "/images/uploads"

collections:
  - name: "posts"
    label: "Posts"
    folder: "posts"
    create: true
    slug: "{{year}}-{{month}}-{{day}}-{{slug}}"
    fields: 
      - {label: "Layout", name: "layout", widget: "hidden", default: "layouts/post.njk"}
      - {label: "Title", name: "title", widget: "string"}
      - {label: "Description", name: "description", widget: "string"}
      - {label: "Date", name: "date", widget: "datetime", default: ""}
      - {label: "Post Body", name: "body", widget: "markdown"}
      - {label: "Featured Image", name: "featuredimage", widget: "image"}
      - {label: "Post Title", name: "posttitle", widget: "string"}
      - {label: "Post Image", name: "postimg", widget: "image"}
      - {label: "Post Text", name: "postcard", widget: "string"}
      - {label: "Tags", name: "tags", widget: "list"}
      - label: "Gallery"
        name: "gallery"
        widget: "list"
        optional: true
        fields:
          - {label: "Title", name: "imgTitle", widget: "string"}
          - {label: "Gallery Image", name: "imgSrc", widget: "image"}
          - {label: "Gallery Thumbnail", name: "thumbnailSrc", widget: "image"}
          - {label: "Description", name: "imgDesc", widget: "string"}
      - label: "Gallery 2"
        name: "gallery2"
        widget: "list"
        optional: true
        fields:
          - {label: "Title", name: "imgTitle", widget: "string"}
          - {label: "Gallery Image", name: "imgSrc", widget: "image"}
          - {label: "Gallery Thumbnail", name: "thumbnailSrc", widget: "image"}
          - {label: "Description", name: "imgDesc", widget: "string"}